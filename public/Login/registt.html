<!DOCTYPE html>
<html>
  <head>
    <title>LOG IN</title>
  </head>
  <body>
    <form action="/regist" method="post">
      <label for="firstName">Enter first name: </label>
      <input id="firstName" type="mail" name="firstName"><br>
      <label for="lastName">Enter last name: </label>
      <input id="lastName" type="mail" name="lastName"><br>
      <label for="email">Enter email: </label>
      <input id="email" type="text" name="email"><br>
      <label for="password">Enter pass: </label>
      <input id="password" type="text" name="password"><br>
      <label for="confirmPassword">Confirm pass: </label>
      <input id="confirmPassword" type="text" name="confirmPassword"><br>
      <input type="submit" value="OK">
    </form>
    <button onClick='window.location.href="/login"'>Login</button>
  </body>
</html>
