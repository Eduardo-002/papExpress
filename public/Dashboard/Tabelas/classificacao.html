  <script>

let t = false;
const loadTable = () => {
  externalContent.forEach((elem)=>{
    var xhr = new XMLHttpRequest();
    xhr.onload = function() {
      if(t)return;
      let classificacao = JSON.parse(this.response);
      let obj = Object.entries(classificacao);
      obj.forEach(elem=>{
        let table=document.querySelector('.tableData');
        let row = document.createElement('tr');
        elem[1].forEach(e=>{
          let cell = document.createElement('td');
          cell.innerHTML=e;
          row.append(cell);
        })
        table.appendChild(row);
      })
      t=true;
    }
    xhr.open("POST", '/database/classificacao');
    //xhr.responseType = "text";
    xhr.send();
  })
}
loadTable();
