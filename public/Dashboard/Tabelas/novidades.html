    url: "/static/html/logoutModal.html"
  }
]

const loadhtml = () => {
  externalContent.forEach((elem)=>{
    var xhr = new XMLHttpRequest();
    xhr.onload = function() {
      document.querySelector(elem.class).innerHTML=this.responseText;
    }
    xhr.open("GET", elem.url);
    xhr.responseType = "text";
    xhr.send();
  })
}
loadhtml();
